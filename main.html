<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUI cnd link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cnd link end -->

    <!-- fontawsomt cnd link start -->
    <script
      src="https://kit.fontawesome.com/39832cba6c.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawsomt cnd link start -->
  </head>
  <body class="bg-slate-800">
    <section class="bg-slate-50 max-w-md min-h-screen mx-auto px-[20px]">
      <header>
        <!-- header div start -->
        <div class="flex justify-between items-center pt-[30px] pb-[45px]">
          <!-- logo & text start -->
          <div class="flex justify-between items-center">
            <img src="images/Group.png" alt="" />
            <div>
              <h2 class="font-extrabold text-[30px] pb-[6px]">
                $ <span id="mainBlance">4500</span>
              </h2>
              <h3 class="text-[14px]">Available Balances</h3>
            </div>
          </div>
          <!-- logo & text end -->

          <!-- button start -->
          <div>
            <button
              class="border-2 border-[#0808081A] rounded-lg px-[12px] py-[10px]"
            >
              <i class="fa-solid fa-arrow-right-from-bracket pr-[5px]"></i>
              Log Out
            </button>
          </div>
          <!-- button end -->
        </div>
        <!-- header div end -->
      </header>

      <!-- main section start -->
      <section>
        <div>
          <h1 class="text-[24px] font-bold pb-[20px]">ðŸ”¥Welcome to Payooo!</h1>
          <p class="text-[#08080880] pb-[20px]">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="grid grid-cols-3 gap-[10px]">
            <!-- card 1 start -->
            <div
              id="addMoneyBox"
              class="place-items-center text-center px-[15px] py-[10px] border-2 border-[#0808081A] rounded-lg"
            >
              <div class="">
                <img src="images/wallet 1.png" alt="" />
              </div>
              <h3 class="text-[#080808B3] text-[14px] pt-[10px]">Add Money</h3>
            </div>
            <!-- card 2 start -->
            <div
              id="cashoutBox"
              class="place-items-center text-center px-[15px] py-[10px] border-2 border-[#0808081A] rounded-lg"
            >
              <div class="">
                <img src="images/send 1.png" alt="" />
              </div>
              <h3 class="text-[#080808B3] text-[14px] pt-[10px]">Cashout</h3>
            </div>
            <!-- card 3 start -->
            <div
              class="place-items-center text-center px-[15px] py-[10px] border-2 border-[#0808081A] rounded-lg"
            >
              <div class="">
                <img src="images/money 1.png" alt="" />
              </div>
              <h3 class="text-[#080808B3] text-[14px] pt-[10px]">
                Transfer Money
              </h3>
            </div>

            <!-- card 5 start -->
            <div
              class="place-items-center text-center px-[15px] py-[10px] border-2 border-[#0808081A] rounded-lg"
            >
              <div class="">
                <img src="images/financial 1.png" alt="" />
              </div>
              <h3 class="text-[#080808B3] text-[14px] pt-[10px]">Get Bonus</h3>
            </div>
            <!-- card 5 start -->
            <div
              class="place-items-center text-center px-[15px] py-[10px] border-2 border-[#0808081A] rounded-lg"
            >
              <div class="">
                <img src="images/purse 1.png" alt="" />
              </div>
              <h3 class="text-[#080808B3] text-[14px] pt-[10px]">Pay Bill</h3>
            </div>
            <!-- card 6 start -->
            <div
              id="transactionsBox"
              class="place-items-center text-center px-[15px] py-[10px] border-2 border-[#0808081A] rounded-lg"
            >
              <div class="">
                <img src="images/transaction 1.png" alt="" />
              </div>
              <h3 class="text-[#080808B3] text-[14px] px-[15px] pt-[10px]">
                Transactions
              </h3>
            </div>
          </div>
        </div>
      </section>

      <!-- add money section start -->
      <section id="addMoney">
        <div class="bg-[#F4F5F7] mt-[50px] pb-[50px] rounded-md">
          <h2 class="pt-[50px] pl-[20px] font-bold text-[20px]">Add Money</h2>

          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-slate-50">
              <form class="card-body">
                <div class="form-control">
                  <legend class="pb-[5px]">Select A Bank</legend>
                  <select id="allBank" class="select select-bordered">
                    <option disabled selected>Select back</option>
                    <option>Nagad</option>
                    <option>Bkash</option>
                    <option>Upay</option>
                  </select>
                  <label class="label">
                    <span class="label-text">Mobile Number</span>
                  </label>
                  <input
                    value="01644938683"
                    id="accountNumber"
                    type="number"
                    placeholder="Enter your number"
                    class="input input-bordered"
                    required
                  />

                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                    id="amount"
                    type="number"
                    placeholder="Add Amount to withdraw"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                  </label>
                  <input
                    value="1234"
                    id="pin"
                    type="number"
                    placeholder="Enter 4 Digit Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button
                    id="addMoneyBtn"
                    class="btn btn-primary rounded-full font-semibold text-white text-[20px]"
                  >
                    Add Money
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- phone & pin section end -->
      </section>
      <!-- add money section end -->

      <!-- cash out money section start -->
      <section id="cashout">
        <div class="bg-[#F4F5F7] mt-[50px] pb-[50px] rounded-md">
          <h2 class="pt-[50px] pl-[20px] font-bold text-[20px]">Cash Out</h2>

          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-slate-50">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Agent Number</span>
                  </label>
                  <input
                    id="cashoutAccountNumber"
                    type="number"
                    placeholder="Enter 11 digit number"
                    class="input input-bordered"
                    required
                  />

                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cashoutAmount"
                    type="number"
                    placeholder="Enter amount to withdraw"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="cashoutPin"
                    type="number"
                    placeholder="Enter 4 Digit Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button
                    id="withdrawMoneyBtn"
                    class="btn btn-primary rounded-full font-semibold text-white text-[20px]"
                  >
                    Withdraw Money
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- cash out money section end -->

      <!-- transactions section start -->
      <section id="transactions">
        <h1 class="font-bold text-[40px] text-center py-[30px]">
          Transactions
        </h1>

        <div id="transactionsContainer"></div>
      </section>
      <!-- transactions section end -->

      <!-- main section end -->
    </section>

    <!-- java script link start -->
    <script src="/js/script.js"></script>
    <script src="/js/addMoney.js"></script>
    <script src="js/utilites.js"></script>
    <script src="js/toggle.js"></script>
    <!-- java script link end -->
  </body>
</html>
