<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <!-- daisyUI cnd link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cnd link end -->
  </head>
  <body class="bg-slate-800">
    <section class="bg-slate-50 max-w-md min-h-screen mx-auto">
      <!-- images section start -->
      <div class="flex items-center justify-center relative pt-[100px]">
        <img src="images/Rectangle 1.png" alt="" />
        <img
          class="absolute mt-[-100px] w-[20%]"
          src="images/Group.png"
          alt=""
        />
      </div>
      <!-- images section end -->

      <!-- phone & pin section start -->
      <div class="bg-slate-50 mt-[-100px]">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-slate-50">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input
                  id="accountNumber"
                  type="number"
                  placeholder="Enter your number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input
                  id="pin"
                  type="number"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="loginBtn"
                  class="btn btn-primary rounded-full font-semibold text-[20px]"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- phone & pin section end -->
    </section>

    <!-- java script link start -->
    <script src="/js/script.js"></script>
    <!-- java script link end -->
  </body>
</html>
